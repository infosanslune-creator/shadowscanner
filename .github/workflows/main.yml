name: Vinted GPU Scanner

on:
  schedule:
    - cron: "*/5 * * * *"   # elke 5 minuten
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run scanner
        run: |
          python vinted_scanner.py

      - name: Commit updated items
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vinted_items.txt
          git commit -m "Update scanned items" || echo "No changes"
          git push
